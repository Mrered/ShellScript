name: CI

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: 🍺 检出代码
        uses: actions/checkout@v2

      - name: 🧰 安装依赖
        run: sudo apt-get install shc

      - name: 🗜️ 构建并压缩
        run: |
          for script in *.sh; do
            shc -f "$script" -o "${script%.sh}"
            sudo chmod +x "${script%.sh}"
            shasum -a 256 "${script%.sh}" >> sha256.txt
          done

      - name: 🏷️ 发布
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v0.0.${{ github.run_number }}"
          prerelease: false
          files: |
            "${script%.sh}"
            sha256.txt
