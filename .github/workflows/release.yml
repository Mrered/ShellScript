name: CI

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: macos-latest
    steps:
      - name: ğŸº æ£€å‡ºä»£ç 
        uses: actions/checkout@v2

      - name: ğŸ§° å®‰è£…ä¾èµ–
        run: brew install shc

      - name: ğŸ—œï¸ æ„å»ºå¹¶å‹ç¼©
        run: |
          for script in *.sh; do
            shc -f "$script" -o "${script%.sh}"
            tar -czvf "${script%.sh}_v0.0.${{ github.run_number }}.tar.gz" "${script%.sh}"
          done
          shasum -a 256 *.tar.gz > sha256sums.txt

      - name: ğŸ·ï¸ å‘å¸ƒ
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v0.0.${{ github.run_number }}"
          prerelease: false
          files: |
            *.tar.gz
            sha256sums.txt
