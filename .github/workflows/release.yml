name: Build and Release
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install shc
        run: sudo apt-get install shc

      - name: Build and compress scripts
        run: |
          mkdir binaries
          for script in $(ls *.sh); do
            shc -f $script -o binaries/${script%.sh}
            tar -czvf binaries/${script%.sh}.tar.gz -C binaries ${script%.sh}
          done

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./binaries/${{ matrix.binary }}.tar.gz
          asset_name: ${{ matrix.binary }}.tar.gz
          asset_content_type: application/gzip
