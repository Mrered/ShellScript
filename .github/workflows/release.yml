name: CI

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: 🍺 检出代码
        uses: actions/checkout@v2

      - name: 🧰 安装依赖
        run: sudo apt-get install shc

      - name: 🗜️ 构建并压缩
        run: |
          for script in *.sh; do
            shc -f "$script" -o "${script%.sh}"
            tar -czvf "${script%.sh}.tar.gz" "${script%.sh}"
          done

      - name: 🏷️ 发布
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v${{ github.run_number }}"
          prerelease: false
          files: |
            *.tar.gz
